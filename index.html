<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="lights-box">
                <div class="start-light"></div>
                <div class="min-light">
                    <div class="red-light m-light"></div>
                    <div class="yellow-light m-light"></div>
                    <div class="green-light m-light"></div>
                </div>
            </div>
            <div class="display-border">
                <div class="display"></div>
            </div>
            <div class="controls">
                <div class="nav-btn">
                    <div class="up-btn btn utility">
                        <img src="assets/icons/up.svg" alt="up">
                    </div>
                    <div class="lef-rig-btn">
                        <div class="lef-btn btn-l utility">
                            <img src="assets/icons/left.svg" alt="left">
                        </div>
                        <div class="rig-btn btn-l utility">
                            <img src="assets/icons/right.svg" alt="right">
                        </div>
                    </div>
                    <div class="down-btn btn utility">
                        <img src="assets/icons/down.svg" alt="down">
                    </div>
                </div>
                <div class="controls-right">
                    <div class="ab-btn">
                        <div class="a-btn sel-btn">A</div>
                        <div class="b-btn sel-btn">B</div>
                    </div>
                    <div class="speaker">
                        <img id="speaker" src="assets/icons/speaker (menue).svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="hinge"></div>

        <div class="right-container">
            <div class="right">
                <div class="right-front right-panels">
                    <div class="open-btn">
                        <img id="open-btn" src="assets/icons/open.svg" alt="open">
                    </div>
                    <div class="notch"></div>
                </div>
                <div class="right-back right-panels">
                    <div class="display-border-right">
                        <div class="display-right"></div>
                    </div>
                    <div class="buttons">
                        <button class="btn-right" type="button">a</button>
                        <button class="btn-right" type="button">b</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
