<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex - Portfolio</title>
    <!-- styleSheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- logos -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>

<body>
    <header>

    </header>
    <div class="main">
        <div class="left">
            <div class="lights-box">
                <div class="start-light"></div>
                <div class="min-light">
                    <div class="red-light m-light"></div>
                    <div class="yellow-light m-light"></div>
                    <div class="green-light m-light"></div>
                </div>
            </div>
            <div class="display-border">
                <div class="display">
                    <p id="left-text"></p>
                </div>
            </div>
            <div class="controls">
                <div class="nav-btn">
                    <div class="up-btn btn utility poke-button">
                        <img src="assets/icons/up.svg" alt="up">
                    </div>
                    <div class="lef-rig-btn">
                        <div class="lef-btn btn-l utility poke-button">
                            <img src="assets/icons/left.svg" alt="left">
                        </div>
                        <div class="rig-btn btn-l utility poke-button">
                            <img src="assets/icons/right.svg" alt="right">
                        </div>
                    </div>
                    <div class="down-btn btn utility poke-button">
                        <img src="assets/icons/down.svg" alt="down">
                    </div>
                </div>
                <div class="controls-right">
                    <div class="ab-btn">
                        <div class="a-btn sel-btn poke-button">A</div>
                        <div class="b-btn sel-btn poke-button">B</div>
                    </div>
                    <div class="speaker">
                        <img id="speaker" src="assets/icons/speaker (menue).svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="hinge"></div>

        <div class="right-container">
            <div class="right">
                <div class="right-front right-panels">
                    <div class="open-btn">
                        <img class="open-svg" id="open-btn" src="assets/icons/open.svg" alt="open">
                    </div>
                    <div class="notch"></div>
                </div>
                <div class="right-back right-panels">
                    <div class="display-border-right">
                        <div class="display-right"></div>
                    </div>
                    <div class="buttons">
                        <button class="btn-right poke-button" type="button">a</button>
                        <button class="btn-right close poke-button" type="button">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="assets/sound/SFX_PRESS_AB.wav"
        preload="auto"></audio>
    <audio id="hover-sound" src="https://assets.mixkit.co/sfx/download/mixkit-retro-game-notification-212.wav"
        preload="auto"></audio>
    <audio id="about-me" src="assets/sound/About me (3).wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
